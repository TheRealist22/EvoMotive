<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="Bugatti" id="Top">
    <header>
        <video id="background-video" autoplay loop muted poster="">
            <source src="Bugatti/bugatti.mp4" type="video/mp4">
        </video>
    </header>
    <section class="hidden">
        <h1><img src="Bugatti/bugatti.png"</h1>
        <h2>Models</h2>
    </section>

    <section class="hidden">
        <h1><img src="Bugatti/Ciron.png"></h1>
    </section>

    <section class="hidden">
        <div>
            <img class="Photos" src="Bugatti/Chrion-1.jpg">
            <img class="Photos" src="Bugatti/Chrion-2.jpg">
            <img class="Photos" src="Bugatti/Chrion-3.jpg">
            <button  onclick="plusDivs(-1)">&#10094;</button>
            <button  onclick="plusDivs(1)">&#10095;</button>
        </div>
    </section>

    <section class="hidden">
        <h4>
            <hr><strong>SPECIFICATIONS</strong><hr>
        </h4>
        <table>
            <tbody>
                <tr>
                    <th scope="row">Engine</th>
                    <td>
                        8 Litre Quad-Turbo W16
                    </td>
                </tr>
                <tr>
                    <th scope="row">Transmission</th>
                    <td>
                        7-Speed Dual Clutch 
                    </td>
                </tr>
                <tr>
                    <th scope="row">Horsepower</th>
                    <td>
                        1500 HP
                    </td>
                </tr>
                <tr>
                    <th scope="row">Torque</th>
                    <td>
                        1600 Nm
                    </td>
                </tr>
                <tr>
                    <th scope="row">Top Speed</th>
                    <td>
                        261 Mph
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-link"><a href="/">Home</a> </li>
                <li class="nav-link"><a href="#Top">Back to top</a> </li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
